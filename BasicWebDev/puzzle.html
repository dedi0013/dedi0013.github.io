<!DOCTYPE html>
<html>
<head>
  <title>CSS Grid Puzzle - Lalo</title>
</head>

<style>
.container {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: auto 1fr auto;
  gap: 20px;
}

.header,
.footer {
  padding: 20px;
  text-align: center;
}

.puzzle-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between; /* Adjust for different puzzle layouts */
}

.puzzle-piece {
  width: calc(33% - 20px); /* Adjust width based on number of pieces per row */
  height: auto;
}

.hidden {
  display: none;
} 
</style>
    
<body>
  <div class="container">
    <header class="header">
      <h2>Lalo - Puzzle: Snowman </h2>
      <p>Assignment Date: 09/07/2024 </p>
    </header>
    <section class="puzzle-container">
      <img src="../../imagesfolder/puzzle1_A.jpg" alt="Puzzle Piece 1" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_A.jpg" alt="Puzzle Piece 1" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle-piece2.jpg" alt="Puzzle Piece 2" class="puzzle-piece">
      <img src="../../imagesfolder/trick-piece.jpg" alt="Trick Piece" class="puzzle-piece hidden">
    </section>
    <footer class="footer">
      <p>Designed and Built with CSS Grid & Flexbox</p>
    </footer>
  </div>
</body>
</html>
