<!DOCTYPE html>
<html>
<head>
  <title>CSS Grid Puzzle - Lalo</title>
</head>

<style>
.container {
 display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: auto auto 1fr;
    gap: 10px;
}

.header,
.footer {
  padding: 20px;
  text-align: center;
}

.puzzle-container {
   grid-area: 2 / 2 / 3 / 4;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
}

.puzzle-piece {
  width: calc(33% - 20px); /* Adjust width based on number of pieces per row */
  height: auto;
}

.hidden {
  display: none;
} 
  
</style>
    
<body>
  <div class="container">
    <header class="header">
      <h2>Lalo - Puzzle: Snowman </h2>
      <p>Assignment Date: 09/07/2024 </p>
    </header>
    <section class="puzzle-container">
      <img src="../../imagesfolder/puzzle1_Q.jpg" alt="Puzzle Piece Q" class="puzzle-piece">

      <img src="../../imagesfolder/puzzle1_A.jpg" alt="Puzzle Piece A" class="puzzle-piece">   
      <img src="../../imagesfolder/puzzle1_J.jpg" alt="Puzzle Piece J" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_M.jpg" alt="Puzzle Piece M" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_P.jpg" alt="Puzzle Piece P" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_B.jpg" alt="Puzzle Piece B" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_H.jpg" alt="Puzzle Piece H" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_E.jpg" alt="Puzzle Piece E" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_O.jpg" alt="Puzzle Piece O" class="puzzle-piece">
