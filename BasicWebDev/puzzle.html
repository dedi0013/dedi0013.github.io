<!DOCTYPE html>
<html>
<head>
  <title>CSS Grid Puzzle - Lalo</title>
</head>

<style>
.container {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: auto 1fr auto;
  gap: 20px;
}

.header,
.footer {
  padding: 20px;
  text-align: center;
}

.puzzle-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between; /* Adjust for different puzzle layouts */
}

.puzzle-piece {
  width: calc(33% - 20px); /* Adjust width based on number of pieces per row */
  height: auto;
}

.hidden {
  display: none;
} 
</style>
    
<body>
  <div class="container">
    <header class="header">
      <h2>Lalo - Puzzle: Snowman </h2>
      <p>Assignment Date: 09/07/2024 </p>
    </header>
    <section class="puzzle-container">
      <img src="../../imagesfolder/puzzle1_A.jpg" alt="Puzzle Piece 1" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_B.jpg" alt="Puzzle Piece 2" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_C.jpg" alt="Puzzle Piece 3" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_D.jpg" alt="Puzzle Piece 4" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_E.jpg" alt="Puzzle Piece 5" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_F.jpg" alt="Puzzle Piece 6" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_G.jpg" alt="Puzzle Piece 7" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_H.jpg" alt="Puzzle Piece 8" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_I.jpg" alt="Puzzle Piece 9" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_J.jpg" alt="Puzzle Piece 10" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_K.jpg" alt="Puzzle Piece 11" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_L.jpg" alt="Puzzle Piece 12" class="puzzle-piece">
      <img src="../../imagesfolder/puzzle1_M.jpg" alt="Puzzle Piece 13" class="puzzle-piece">

    </footer>
  </div>
</body>
</html>
