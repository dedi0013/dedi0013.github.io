<!DOCTYPE html>
<html>
<head>
<title>Tables Practice</title>
</head>
<body>

    table, tr, td {

    }
</style>

        <th>Country</th>
        <th>Goals Scored</th>

    <tr>

        <td>6</td>

        <td>0</td>
        <td>2</td>
    </tr>
    <tr>
        <td>Turkey</td>
        <td>5</td>
        <td>4</td>
        <td>1</td>
        <td>0</td>
    </tr>
    <tr>
        <td>Switzerland</td>
        <td>5</td>
        <td>4</td>

        <td>0</td>
    </tr>
    </tbody>   
</table>
</body>
</html>
