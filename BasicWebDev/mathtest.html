<!DOCTYPE html>
<html>
<head>
    <title>Math Test</title>
</head>
<body>
    <form>
<!--The test starts here.-->
    <h1>Math Test</h1>
    <p>Enter your name:</p>
    <input type="text" name="name" placeholder="Enter your name">
    <br>
    <h2>Multiple Choice Questions</h2>

    <p>1. What is 2 + 3?</p>
    <input type="radio" name="q1" value="1"> 1<br>
    <input type="radio" name="q1" value="2"> 2<br>
    <input type="radio" name="q1" value="5"> 5<br>
    <br>

    <p>2. 8 &times; 4 equals to what?</p>
    <input type="radio" name="q2" value="12"> 12<br>
    <input type="radio" name="q2" value="32"> 32<br>
    <input type="radio" name="q2" value="24"> 24<br>
    <br>

    <p>3. What is the square root of 25? (Use the symbol &radic; for square root)</p>
    <input type="radio" name="q3" value="3"> 3<br>
    <input type="radio" name="q3" value="5"> 5<br>
    <input type="radio" name="q3" value="7"> 7<br>
    <br>

    <h2>Word Problem</h2>
    <p>A train travels 150 kilometers at a speed of 60 km/h. How long did the train travel?</p>
    <textarea name="wordproblem" rows="5" cols="30" placeholder="Type your answer here"></textarea>
    <br>

    <button type="submit">Submit Test</button><br>
    <button type="reset">Clear fields</button>
<!--The test finishes here-->
    </form>
    </body>
</html>
